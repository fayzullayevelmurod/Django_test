{% extends 'base.html' %}
{% load crispy _forms_tags %}
{% block title %}
    Signup
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 mt-5">
                <h2>Login here</h2>
                <form method="post">{% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <small><a href="{% url 'login' %}">Login</a></small>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock content %}
